<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiniTube Pro</title>

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="logo">ðŸŽ¬ MiniTube Pro</div>
  <div class="search-box">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input type="text" id="searchInput" placeholder="Search videos..." />
  </div>
</header>

<div class="container">
  <aside class="sidebar">
    <p><i class="fa-solid fa-house"></i> Home</p>
    <p><i class="fa-solid fa-fire"></i> Trending</p>
    <p><i class="fa-solid fa-film"></i> Movies</p>
    <p><i class="fa-solid fa-tv"></i> Series</p>
    <p><i class="fa-solid fa-futbol"></i> Sports</p>
    <p><i class="fa-solid fa-dragon"></i> Anime</p>
  </aside>

  <main class="videos" id="videos"></main>
</div>

<!-- Video Player Modal -->
<div class="modal" id="videoModal">
  <div class="modal-content">
    <span id="closeModal">&times;</span>
    <iframe id="videoPlayer"
      allow="autoplay; encrypted-media"
      allowfullscreen></iframe>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
